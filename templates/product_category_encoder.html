<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Category Encoder | RetailWise AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        header h1 {
            font-size: 2.5em;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input {
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            background: #4e54c8;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background: #8f94fb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Category Encoder</h1>
            <p>Transform product categories into machine-readable data.</p>
        </header>
        <form method="POST" action="/product_category_encoder">
            <label for="product_category">Enter Product Category:</label>
            <input type="text" id="product_category" name="product_category" required>
            <button type="submit" class="button">Encode</button>
        </form>
    </div>
</body>
</html>
